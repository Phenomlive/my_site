name: Django CI/CD with Supabase

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DATABASE_ENGINE: django.db.backends.postgresql_psycopg2
  SECRET_KEY: ${{ secrets.SECRET_KEY }}
  IS_DEVELOPMENT: False
  APP_HOST: ${{ secrets.APP_HOST }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Wait for database connection
      run: |
        python -c "
        import time
        import os
        max_attempts = 5
        for attempt in range(max_attempts):
          try:
            import psycopg2
            conn = psycopg2.connect(
              dbname='${{ secrets.DATABASE_NAME }}',
              user='${{ secrets.DATABASE_USER }}',
              password='${{ secrets.DATABASE_PASSWORD }}',
              host='${{ secrets.DATABASE_HOST }}',
              port='${{ secrets.DATABASE_PORT }}'
            )
            conn.close()
            print('âœ“ Database connection successful')
            break
          except Exception as e:
            print(f'Attempt {attempt + 1}/{max_attempts}: Connection failed - {e}')
            if attempt < max_attempts - 1:
              time.sleep(5)
            else:
              raise
        "
    
    - name: Run migrations on test database
      env:
        DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
        DATABASE_USER: ${{ secrets.DATABASE_USER }}
        DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
        DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
        DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
      run: |
        python manage.py migrate --noinput
    
    - name: Run Django tests
      env:
        DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
        DATABASE_USER: ${{ secrets.DATABASE_USER }}
        DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
        DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
        DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
      run: |
        python manage.py test blog --verbosity=2
    
    - name: Generate coverage report
      env:
        DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
        DATABASE_USER: ${{ secrets.DATABASE_USER }}
        DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
        DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
        DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
      run: |
        pip install coverage
        coverage run --source='blog' manage.py test blog
        coverage report -m
        coverage xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-coverage
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint django-extensions
    
    - name: Lint with flake8
      run: |
        flake8 blog --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 blog --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      continue-on-error: true
    
    - name: Check code format with black
      run: |
        black --check blog --line-length=120
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only blog
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety django-security-audit
    
    - name: Check for security issues with bandit
      run: |
        bandit -r blog --severity-level medium -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json || true
      continue-on-error: true
